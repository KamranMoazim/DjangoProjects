{% extends 'base.html' %}


{% block contactactive %} active {% endblock contactactive %}

{% block title %} CONTACT PAGE {% endblock title %}

{% block body %}
<div class="container">
    <h2>Contact iCoder Admin </h2>
    <form method="POST" , action="/contact"> 
        {% csrf_token %}
        <div class="form-group">
            <label for="nam">Name</label>
            <input type="text" class="form-control" name="name" id="name" aria-describedby="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Your Query : </label>
            <textarea class="form-control" name="content" id="content" cols="30" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}

{% block js %} {% endblock js %}
